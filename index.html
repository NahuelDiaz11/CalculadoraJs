<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="calculadora">
        <div id="pantalla">0</div>
       <p id="indicadorOperacion">+</p>
        <button id="c" class="btn">C</button>
        <button id="borrar" class="btn">‚Üê</button>
        <button class="operacion" id="dividido">/</button>
        <button class="operacion" id="por">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="operacion" id="menos">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="operacion" id="mas">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button id="igual" class="operacion">=</button>
        <button id="cero" class="btn">0</button>
        <button class="btn">.</button>

    </div>


 
    <script src="./js/main.js"></script>
</body>
</html>
